<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Roman Numeral Converter</title>
</head>
<body>
  <div class="container">
    <header>
      <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="logo freecodecamp">
      <h1 class="title">
        <span>Roman</span>
        <span>Numeral</span>
        <span>Converter</span>
    </h1>
    </header>

    <main>
      <form action="#" class="form" id="converter-form">
        <label class="form__label" for="number">Enter a Number:</label>
        <input class="form__input" type="number" id="number" >
        <button class="form__btn" type="submit" id="convert-btn">Convert</button>
      </form>
      
      <div class="output hide" id="output">
        <p></p>
      </div>
    </main>

    <script src="./script.js"></script>
</div>
</body>
</html>
