<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="palindrome-checker.css" />
    <title>
        Palindrome Checker
    </title>
</head>

<body>
    <main class="main">
        <img class="main__img" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
        <h1 class="main__title">Is it a Palindrome?</h1>
        <form class="main__form">
            <label>Enter in text to check for a palindrome: </label>
            <div>
                <input type="text" id="text-input">
                <button id="check-btn">Check</button>
            </div>
            <p id="result"></p>
        </form>
        <p class="main__quote">
            ðŸ’¡ A <em>palindrome</em> is a word or sentence that's spelled the same way both forward and backward,
            ignoring punctuation, case, and spacing.
        </p>
    </main>
    <script src="./palindrome-checker.js"></script>
</body>

</html>
